name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy:
    name: deploy-gcf
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true

      - name: Build Provisionier
        run: |
          cd GoogleCloudRun && gcloud builds submit --tag gcr.io/provisionier/probot

      - name: Deploy Provisionier Probot
        run: |
          gcloud run deploy probot --image gcr.io/provisionier/probot --platform managed

      - name: Deploy Derrick Probot
        run: |
          gcloud run deploy derrick --image gcr.io/provisionier/probot --platform managed --update-env-vars APP_ID="${{secrets.APP_ID_DERRICK}}",PRIVATE_KEY="${{secrets.PRIVATE_KEY_DERRICK}}",WEBHOOK_SECRET="${{secrets.WEBHOOK_SECRET_DERRICK}}"
